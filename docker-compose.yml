version: "3.7"
services:
  app:
    # build: ./docker/php
    build:
      context: ./docker/php
      args:
        - TZ=${TZ}
    volumes:
      - ./src:/work
      - ./logs:/var/log/php
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    working_dir: /work
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_DATABASE=${DB_NAME}
      - DB_USERNAME=${DB_USER}
      - DB_PASSWORD=${DB_PASS}
      - TZ=${TZ}

# ${}で.envファイルから変数を使用可能
# environment の TZ は php.ini で使用
# environment の DB_* 設定値はLaravel設定用の環境変数
